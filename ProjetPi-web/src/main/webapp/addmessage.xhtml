<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/template/template.xhtml"> 
<ui:param name="page_name" value="Chat" />
<ui:define name="menu">
<h:form id="form">
<h1>Chat</h1>
<h:panelGrid columns="2">
	
	<h:outputText value="content"/>
	<h:inputText value="#{messageBean.content}" />
	
	
	
	<h:outputText value="destination"/>
	<h:inputText value="#{messageBean.destination}" />
	
	<h:outputText value="userId"/>
	<h:inputText value="#{messageBean.userId}" />
	
	
	
	<h:commandButton action="#{messageBean.addMessage()}" value="Send Message" />
</h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
