<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

	<title>TIGER - Social Network HTML Template</title>

	<!-- Fonts Online -->
	<h:outputStylesheet name="assets/css/owl.carousel.css" />
	<h:outputStylesheet name="assets/css/main-style.css" />
	<h:outputStylesheet name="assets/css/style.css" />


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

	<script>
		window.intercomSettings = {
			app_id : "tn85300g"
		};
	</script>

	<script>
		(function() {
			var w = window;
			var ic = w.Intercom;
			if (typeof ic === "function") {
				ic('reattach_activator');
				ic('update', w.intercomSettings);
			} else {
				var d = document;
				var i = function() {
					i.c(arguments);
				};
				i.q = [];
				i.c = function(args) {
					i.q.push(args);
				};
				w.Intercom = i;
				var l = function() {
					var s = d.createElement('script');
					s.type = 'text/javascript';
					s.async = true;
					s.src = 'https://widget.intercom.io/widget/tn85300g';
					var x = d.getElementsByTagName('script')[0];
					x.parentNode.insertBefore(s, x);
				};
				if (w.attachEvent) {
					w.attachEvent('onload', l);
				} else {
					w.addEventListener('load', l, false);
				}
			}
		})();
	</script>
	<h:outputScript name="assets/js/jquery-2.1.3.min.js" />
	<h:outputScript name="assets/js/bootstrap.js" />
	<h:outputScript name="assets/js/plugins/superfish.min.js" />
	<h:outputScript name="assets/js/jquery.ui.min.js" />
	<h:outputScript name="assets/js/plugins/rangeslider.min.js" />
	<h:outputScript name="assets/js/plugins/jquery.flexslider-min.js" />
	<h:outputScript name="assets/js/uou-accordions.js" />
	<h:outputScript name="assets/js/uou-tabs.js" />
	<h:outputScript name="assets/js/plugins/select2.min.js" />
	<h:outputScript name="assets/js/owl.carousel.min.js" />
	<h:outputScript name="assets/js/gmap3.min.js" />
	<h:outputScript name="assets/js/scripts.js" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet"></link>

</h:head>

<body>

	<div id="main-wrapper">

		<!-- Top Toolbar -->
		<div class="toolbar">
			<div class="uou-block-1a blog">
				<div class="container">
					<div class="search">
						<a href="#" class="toggle fa fa-search"></a>
						<form action="#">
							<input type="text" class="search-input" placeholder="Search ..."></input>
							<input type="submit" value="ï€‚"></input>
						</form>
					</div>
					<ul class="social">
						<li><a href="#" class="fa fa-facebook"></a></li>
						<li><a href="#" class="fa fa-twitter"></a></li>
						<li><a href="#" class="fa fa-google-plus"></a></li>
					</ul>
					

					<ul class="authentication">
						<c:if test="#{candidateBean.LOGGEDIN_CANDIDATE==null}">
							<li><h:link value="Login" outcome="loginCandidate" /></li>
						</c:if>
						<c:if test="#{candidateBean.LOGGEDIN_CANDIDATE!=null}">
							<li><h:form>
							
									<h:commandLink action="#{candidateBean.logOut()}"
										value="Logout (#{candidateBean.LOGGEDIN_CANDIDATE.firstName})" />
								</h:form>
								
								</li>
						</c:if>


					</ul>
					
					
					<div class="language">
						<a href="#" class="toggle"><h:graphicImage
								value="assets/images/flags/32/US.png"> ENG </h:graphicImage>
								</a>
					</div>
					
				</div>
			</div>
			<!-- end .uou-block-1a -->
		</div>
		<!-- end toolbar -->

		<div class="box-shadow-for-ui">
			<div class="uou-block-2b">
				<div class="container">
					<a href="#" class="logo"><h:graphicImage
							value="assets/images/logo.png" alt=""></h:graphicImage></a> <a
						href="#" class="mobile-sidebar-button mobile-sidebar-toggle"><span></span></a>
					<nav class="nav">

					<ul class="sf-menu">
						<li class="active"><a href="index.html"><i
								class="fa  fa-home"></i></a></li>
						<li><h:link value="Professionals" outcome="Professionals" />
						</li>
						<li><h:link value="Profile" outcome="CandidateProfile" /></li>
						<li><h:link value="Enterprises" outcome="Enterprises" /></li>

					</ul>
					</nav>
				</div>
			</div>
			<!-- end .uou-block-2b -->
		</div>
	</div>
</body>
</html>
