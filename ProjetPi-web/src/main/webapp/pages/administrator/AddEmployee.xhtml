<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/temp.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<div class="wrapper wrapper-full-page">

			<div class="page-header register-page header-filter"
				filter-color="black"
				style="background-image: url(&quot;../../assets/img/register.jpg&quot;);">

				<div class="container">

					<div class="row">

						<div class="col-md-10 ml-auto mr-auto">

							<div class="card card-signup">

								<h2 class="card-title text-center">Add User</h2>

								<div class="card-body">

									<div class="row">

										<div class="col-md-5 ml-auto">

											<div class="info info-horizontal">

												<div class="icon icon-rose"></div>

												<div class="description">

													<h4 class="info-title"></h4>

													<p class="description"></p>
												</div>
											</div>

											<div class="info info-horizontal">

												<div class="icon icon-primary"></div>

												<div class="description">

													<h4 class="info-title"></h4>

													<p class="description"></p>
												</div>
											</div>

											<div class="info info-horizontal">

												<div class="icon icon-info"></div>

												<div class="description">

													<h4 class="info-title"></h4>

													<p class="description">.</p>
												</div>
											</div>
										</div>

										<div class="col-md-5 mr-auto">

											<!-- 											<div class="social text-center"> -->
											<!-- 												<button class="btn btn-just-icon btn-round btn-twitter"> -->
											<!-- 													<i class="fa fa-twitter" /> -->
											<!-- 												</button> -->
											<!-- 												<button class="btn btn-just-icon btn-round btn-dribbble"> -->
											<!-- 													<i class="fa fa-dribbble" /> -->
											<!-- 												</button> -->
											<!-- 												<button class="btn btn-just-icon btn-round btn-facebook"> -->
											<!-- 													<i class="fa fa-facebook"> </i> -->
											<!-- 												</button> -->

											<!-- 												<h4 class="mt-3"></h4> -->
											<!-- 											</div> -->
											<h:form styleClass="form">

												<div class="form-group has-default">

													<div class="input-group">

														<div class="input-group-prepend">
															<span class="input-group-text"> </span>
														</div>
														<label>First name<h:inputText
																styleClass="form-control" value="#{userBean.name}"
																id="nom" required="true"
																requiredMessage="champ obligatoire"
																validatorMessage="Nom contient au moins 3 lettres">
																<f:validateLength minimum="3" />
																<f:validateRegex pattern="^[_A-Za-z]*$" />
															</h:inputText> <h:message for="nom"></h:message></label>
													</div>
												</div>
												<div class="form-group has-default">

													<div class="input-group">

														<div class="input-group-prepend">
															<span class="input-group-text"> </span>
														</div>
														<label>Last name<h:inputText
																styleClass="form-control" value="#{userBean.lastName}"
																id="prenom" required="true"
																requiredMessage="champ obligatoire"
																validatorMessage="Nom contient au moins 3 lettres">
																<f:validateLength minimum="3" />
																<f:validateRegex pattern="^[_A-Za-z]*$" />
															</h:inputText> <h:message for="prenom"></h:message></label>
													</div>
												</div>

												<div class="form-group has-default">

													<div class="input-group">

														<div class="input-group-prepend">
															<span class="input-group-text"> </span>
														</div>
														<label>Password<h:inputSecret
																styleClass="form-control" value="#{userBean.password}"
																id="password" required="true"
																requiredMessage="champ obligatoire"
																validatorMessage="Prenom contient au moins 8 lettres">
																<f:validateLength minimum="8" />
																<f:validateRegex pattern="^[_A-Za-z]*$" />
															</h:inputSecret> <h:message for="password"></h:message>
														</label>



													</div>
												</div>

												<div class="form-group has-default">

													<div class="input-group">

														<div class="input-group-prepend">
															<span class="input-group-text"> </span>
														</div>
														<label>E-mail<h:inputText
																styleClass="form-control" value="#{userBean.email}"
																id="email" required="true"
																requiredMessage="champ obligatoire"
																validatorMessage="Respecter ce format xxxxxx@xxx.xx">
																<f:validateLength minimum="3" />
																<f:validateRegex
																	pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
																<f:passThroughAttribute name="placeHolder"
																	value="xxxxxx@xxx.xx" />
															</h:inputText></label>
													</div>

												</div>



												<div class="form-group has-default">

													<div class="input-group">

														<div class="input-group-prepend">
															<span class="input-group-text"> </span>
														</div>
														<label>Username<h:inputText
																styleClass="form-control" value="#{userBean.username}"
																id="username" required="true"
																requiredMessage="champ obligatoire"
																	validatorMessage="Nom contient au moins 3 lettres">
																<f:validateLength minimum="3" />
																<f:validateRegex pattern="^[_A-Za-z]*$" />
															</h:inputText> <h:message for="username"></h:message></label>
													</div>
												</div>
											
												<div class="form-group has-default">

													<div class="input-group">

														<div class="input-group-prepend">
															<span class="input-group-text"> </span>
														</div>
														<label> <h:selectOneMenu styleClass="selectpicker"
																data-style="btn btn-primary btn-round"
																value="#{userBean.role}">

																<f:selectItems value="#{dataBean.roles}" />
															</h:selectOneMenu></label>
													</div>
												</div>
												
														
										<div class="form-group has-default">

														<div class="input-group">

															<div class="input-group-prepend">
																<span class="input-group-text"> 																</span>
															</div>
															<label>
															<h:selectOneMenu styleClass="selectpicker" id="company" data-style="btn btn-primary btn-round"
															 value="#{userBean.companyId}">
															<f:selectItem itemLabel="Choisir Company" itemValue="" />
															<f:selectItems value="#{userBean.companies}" var="company" itemValue="#{company.companyId}"
															itemLabel="#{company.company_Name}"
															 />
															</h:selectOneMenu></label>
														</div>
													</div>



												<div class="text-center">
													<h:commandButton value="Add employee"
														action="#{userBean.addUser()}"
														styleClass="btn btn-primary btn-round mt-4" />
												</div>
												
											</h:form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
